<body>
    
    <script>
      
	//print 200 to 150 reverse number
	
	for(i=200;i>=150;i--){
		document.write(i + " ");
	}
	
	document.write("<br>");
	
	//print 100 to 0 revere even number
	
	for(i=100;i>=0;i=i-2){
		document.write(i + " ");
	}

	document.write("<br>");
	
	//print 150 to 125 reverese number using while loop

	//input 456 output 654
	
	var a=prompt("");
	let sum=0;
	
	while(a>0){
		var reminder=a%10;
		sum=(sum*10)+reminder;
		a=(a-reminder)/10;
	}
	console.log(sum);
	
	
	let num=0;
	console.log(num++);
	console.log(++num);
	console.log(num);
	
	console.log(5+'2'+6);
	  
    </script>
    
</body>
</html>
